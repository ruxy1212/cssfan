<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime</title>
    <style>
        body > div{
            display: flex;
            justify-content: space-around;
        }
        body > div > div{
            width: 250px;
            height: 250px;
            background-color: red;
            color: white;
            border: 2px solid black;
            font-size: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <script src="anime.min.js"></script>
    <script>
        anime({
            targets: 'body > div > div',
            translateY: 50,
            rotate: '1turn',
            backgroundColor: '#ddd',
            color: '#00f',
            borderColor: '#f00',
            duration: 5000
        });
    </script>
</body>
</html>
